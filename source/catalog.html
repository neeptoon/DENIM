<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Catalog</title>
</head>

<body class="page">
    <!-- Вставка спрайта -->
    <div style="display: none;">
        <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page__header header header--catalog">
        <a class="header__logo header__logo--catalog logo" href="index.html">
            <svg width="75" height="19">
                <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg>
        </a>

        <nav class="main-nav main-nav--catalog">
            <ul class="main-nav__list site-nav">
                <li class="site-nav__item"><a href="#">Woman</a></li>
                <li class="site-nav__item"><a href="#">Man</a></li>
                <li class="site-nav__item"><a href="#">New</a></li>
            </ul>

            <ul class="main-nav__list user-nav">
                <li class="user-nav__item">
                    <a class="user-nav__link" href="#">
                        <span class="visually-hidden">Search</span>
                        <svg class="user-nav__icon" width="20" height="20">
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </a>
                </li>
                <li class="user-nav__item">
                    <a class="user-nav__link" href="#">
                        <span class="visually-hidden">Cart</span>
                        <svg class="user-nav__icon" width="20" height="18">
                            <use xlink:href="img/sprite.svg#icon-cart"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

</body>

</html>
