<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Catalog</title>
</head>

<body class="page">
    <!-- Вставка спрайта -->
    <div style="display: none;">
        <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page__header header header--catalog">
        <a class="header__logo header__logo--catalog logo" href="index.html">
            <svg width="75" height="19">
                <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg>
        </a>

        <nav class="main-nav main-nav--catalog">
            <button class="main-nav__button" aria-expanded="false" aria-controls="main-nav__list">
                <svg class="main-nav__icon" aria-hidden="true" width="32" height="32">
                    <use class="main-nav__icon-menu" href="img/sprite.svg#icon-menu"></use>
                    <use class="main-nav__icon-cross" href="img/sprite.svg#icon-cross"></use>
                </svg>
            </button>
            <ul class="main-nav__list site-nav site-nav--catalog" id="main-nav__list">
                <li class="site-nav__item"><a href="#">Woman</a></li>
                <li class="site-nav__item"><a href="#">Man</a></li>
                <li class="site-nav__item"><a href="#">New</a></li>
            </ul>

            <ul class="main-nav__list user-nav">
                <li class="user-nav__item">
                    <a class="user-nav__link" href="#">
                        <span class="visually-hidden">Search</span>
                        <svg class="user-nav__icon" width="20" height="20">
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </a>
                </li>
                <li class="user-nav__item">
                    <a class="user-nav__link" href="#">
                        <span class="visually-hidden">Cart</span>
                        <svg class="user-nav__icon" width="20" height="18">
                            <use xlink:href="img/sprite.svg#icon-cart"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>





    <script>
        (() => {
            const menuButton = document.querySelector('.main-nav__button');
            const menuList = document.querySelector('.site-nav--catalog');

            menuButton.addEventListener('click', () => {
                let expanded = menuButton.getAttribute('aria-expanded') === 'true';
                menuButton.setAttribute('aria-expanded', !expanded);
                menuButton.classList.toggle('main-nav__button--open');
                menuList.classList.toggle('site-nav--catalog-open');
            });
        })();
    </script>

</body>

</html>
